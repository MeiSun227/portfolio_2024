name: ESLint Check

on:
  push:
    branches:
      - main # Change this to your main branch name

jobs:
  simple_deployment_pipeline:    
  runs-on: ubuntu-20.04    
  steps:      
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3 
          with: 
          node-version: '16'
      - name: npm install 
        run: npm install  
      - name: lint        
        run: npm run lint